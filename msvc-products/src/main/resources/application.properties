spring.output.ansi.enabled=always
spring.application.name=msvc-products
# server.port=8001
server.port=${PORT:0}
# con este se asigna un valor random al puerto
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${random.value} 


# spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_cloud
spring.datasource.username=root
spring.datasource.password=120405
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Deshabilitar open-in-view significa que las consultas a la base de datos solo se podrán 
# realizar durante las fases de procesamiento de la lógica de negocio, no durante el renderizado de las vistas.
spring.jpa.open-in-view=false 

